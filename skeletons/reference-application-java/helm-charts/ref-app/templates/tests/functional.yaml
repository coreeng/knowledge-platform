apiVersion: v1
kind: Pod
metadata:
  name: "reference-app-functional-test"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: functional-tests
      image: {{ .Values.registry }}/{{ .Values.functional.image }}
      env:
        - name: SERVICE_ENDPOINT
          value: "http://reference-service"
      command: ['gradle']
      args: ["--no-daemon", "functional:clean", "functional:test"]
  restartPolicy: Never
