apiVersion: v1
kind: Pod
metadata:
  name: "reference-app-nft-test"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: nft-tests
      image: {{ .Values.registry }}/{{ .Values.nft.image }}
      env:
        - name: SERVICE_ENDPOINT
          value: "http://reference-service"
      command: [ 'sh' ]
      args: [ "-c", "k6 run ./nft/ramp-up/test.js" ]
  restartPolicy: Never
